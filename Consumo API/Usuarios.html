<!-- Archivo .html que consume una dummy API con JQuery.
Despues usa JQuery para consumir la respuesta y plasmarla en el html del body.

El primer mensaje que se envia con el metodo OPTIONS http pregunta que podemos consumir y que nos aceptan enviar en la REQUEST (Lo vemos en el RESPONSE HEADERS)--->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                method: "GET",
                url: "http://jsonplaceholder.typicode.com/users/",
                contentType: "application/json; charset=utf-8"
            })
            .done(function (response) {
                $("#lista").append("<h1>Usuarios</h1>");
                $.each(response, function(index, item) {
                    $("#lista").append("<a>" + item.name + "</a><br>");
                });
                alert("Ejecuto Ok");
            }).fail(function (msg) {
                alert("Error");
            });
        });
    </script>
</head>
<body>
    <div id="lista"></div>
</body>
</html>
